<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <!-- <script src="/libs/mediapipe/hands/hands.js"></script> -->
    <script src="/DeltaHacksXP2/hands.js"></script>
    <link rel="stylesheet" href="/DeltaHacksXP2/hands.css">
    <link rel="stylesheet" href="/DeltaHacksXP2/main.css">
</head>
<body class="still-loading">
    <div class="nav-bar">
        <div class="char-cont">
            <img src="/chars/cat-neutral.png" alt="A picture of a cute cat." class="char-img">
        </div>

        <div class="exerhold">
            <h1>Exercises</h1>
        </div>
    </div>


    <div class="main-container">
        <div class="exer-list-holder"></div>

        <div style="display: flex; flex-direction: row; justify-content: space-between;">
            <div class="container">
                <div class="stacker">
                    <div style="display: flex; flex-direction: row; justify-content: center;">
                        <video id="input-video" ></video>
                    </div>
                    <div class="inner out-container">
                        <canvas id="output-canvas"></canvas>
                    </div>
                </div>
            </div>
    
            <div class="timer-cont">
                <span class="timer"></span>
            </div>
        </div>

    </div>



    <div class="loader-parent">
        <div class="loader"></div>
    </div>

    <template id="exer-temp">
        <button class="exer-cont">
            <span id="name"></span>
        </button>
    </template>
</body>
</html>
